

<div [id]="Id" [ngStyle]="{}" [ngStyle]="{ 'pointer-events': IsReadOnly ? 'none': '' }"
    class="sh" style="display: flex;flex-direction: column;">  

    <div>
        <label [ngStyle]="{ 'color': LabelTextForeColor }">{{LabelText}}</label>
    </div>

    <div style="display: flex;flex-direction: row;">
    <rtextbox [ReadOnly]="IsReadOnly" [TextBoxHeight]="TextBoxHeight" [EnableMarginTextBottom]="false" 
        [BottomLineColor]="BottomLineColor" [LabelText]="''"
        [LabelForeColor]="LabelTextForeColor" [TextBoxWidth]="TextBoxWidth"
        (keypress)="keyPress($event)"
        (paste)="onPaste($event)"
        [(ngModel)]="Value">
    </rtextbox>    

    <rbutton    
                [ButtonHeight]="ButtonHeight"
                [ButtonWidth]="'25px'"
                [BackgroundColor]="MinusBackgroundColor" 
                [ForeColor]="MinusForeColor" 
                (ButtonClick)="Dec()" 
                class="minus">&#9866;</rbutton>

    <rbutton    
                [ButtonHeight]="ButtonHeight"
                [ButtonWidth]="'25px'"
                [BackgroundColor]="PlusBackgroundColor" 
                [ForeColor]="PlusForeColor"
                (ButtonClick)="Inc()" 
                class="plus">&#10009;</rbutton>

    </div>
</div>
