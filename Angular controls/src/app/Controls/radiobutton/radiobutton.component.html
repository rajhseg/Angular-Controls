<div style="display: flex;cursor: pointer; align-items: center;" 
    [ngStyle]="{ 'font': Font, 'pointer-events':(Disabled || ReadOnly) ? 'none': '' }"

    [id]="Id" (click)="check($event)">

    <div *ngIf="!DisplayTextRightAlign" class="label" [ngStyle]="{ 'color': LabelColor}">
        {{DisplayText}}
    </div>
    <div class="checkroot" [ngStyle]="{ 'width': OuterCircle, 'height': OuterCircle }">
        <span [ngClass]="{'round': IsChecked}" 
            [ngStyle]="{'background-color': Color, '--width': InnerCircle, '--height': InnerCircle }">

        </span>
    </div>

    <div *ngIf="DisplayTextRightAlign" class="label" [ngStyle]="{ 'color': LabelColor}">
        {{DisplayText}}
    </div>
</div>
