<div style="display: flex;cursor: pointer; align-items: center;" (click)="check($event)">
    <div *ngIf="!DisplayTextRightAlign" class="label">
        {{DisplayText}}
    </div>
    <div class="checkroot">
        <span [ngClass]="{'round': IsChecked}" [ngStyle]="{'background-color': Color}">

        </span>
    </div>

    <div *ngIf="DisplayTextRightAlign" class="label">
        {{DisplayText}}
    </div>
</div>
