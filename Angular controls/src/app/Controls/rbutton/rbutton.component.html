


<button [id]="Id" class="btn" [disabled]="IsDisabled"
    (click)="onClick($event)" [type]="ButtonType"
    [ngStyle]="{ 'height': ButtonHeight, 'width': ButtonWidth,
        'color':ForeColor, 
        'background-color':BackgroundColor, 
        'border': '1px solid '+BackgroundColor}">
    <ng-content></ng-content>
</button>
