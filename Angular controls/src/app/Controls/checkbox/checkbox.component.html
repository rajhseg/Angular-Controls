<div style="display: flex;cursor: pointer;align-items: center;" 
    [ngStyle]="{ 'font': Font, 'pointer-events':(Disabled || ReadOnly) ? 'none': '' }"
    [id]="Id"  (click)="check($event)">
    
    <div *ngIf="!DisplayTextRightAlign" class="label" [ngStyle]="{ 'color': LabelColor}">
        {{DisplayText}}
    </div>
    <div class="checkroot" [ngStyle]="{ 'width':RenderSize.Width, 'height': RenderSize.Height }">
        <span [ngStyle]="{ 
                           '--color' : CheckedColor, 
                           '--left':RenderSize.Left, 
                           '--top': RenderSize.Top,
                           '--fontsize': RenderSize.Size
                        }" 
            [ngClass]="{'check': IsChecked}">

        </span>
    </div>

    <div *ngIf="DisplayTextRightAlign" class="label" [ngStyle]="{ 'color': LabelColor}">
        {{DisplayText}}
    </div>
</div>
