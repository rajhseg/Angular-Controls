<div>
  <rcalender></rcalender>
  <rcalender></rcalender>
  <rcalender></rcalender>
  <rdropdown [(ngModel)]="selItem" [Items]="items" DropDownContentWidth="92px">
    <optionTemplate *ngFor="let item of items" [Item]="item">
      <div>
       {{item.DisplayValue}}
      </div>
    </optionTemplate>
  </rdropdown>
   {{selItem.Value}}
  <rdropdown [Items]="items" DropDownContentWidth="92px">
    <optionTemplate *ngFor="let item of items" [Item]="item">
      <a>
       {{item.DisplayValue}}
      </a>
    </optionTemplate>
  </rdropdown>

  <rcalender></rcalender>

  <rdropdown [Items]="items" DropDownContentWidth="122px">
    <optionTemplate Item="Select all">
      <div>
        <input type="checkbox">Select All
      </div>
    </optionTemplate>
    <optionTemplate *ngFor="let item of items" [Item]="item">
      <div>
        <input type="checkbox" >        
      
          {{item.DisplayValue}}    
         
      </div>
    </optionTemplate>
  </rdropdown>

</div>
