

<div [id]="Id">
    <canvas #rbar width="{{Width}}" height="{{Height}}">

    </canvas>
    <div *ngIf="IsRendered"  style="position: relative; align-content: center;" 
            [ngStyle]="{'bottom':  '10px', 'height': DataListHeight+'px'}">

        <div class="dataContainer" [ngStyle]="{'width': (Width - MarginX) +'px'}">
            <div class="data" *ngFor="let itm of this.Columns">
                
                <ng-container *ngIf="isPropString(itm.barItemsBackColor)">
                    <div class="indicator" [ngStyle]="{'backgroundColor': itm.barItemsBackColor }">       
                    </div>
                </ng-container>

                <ng-container *ngIf="!isPropString(itm.barItemsBackColor)" >
                    <div class="indicator" *ngFor="let clr of $any(itm.barItemsBackColor)"
                        [ngStyle]="{'backgroundColor': clr }">
                    </div>               
                </ng-container>
                                
                <span class="title">
                    {{itm.DisplayName}}
                </span>                
            </div>
        </div>     
           
    </div>
</div>
