
<div class="dropdown">
    <input readonly class="inpdrop" type="text" [(ngModel)]="SelectedDisplay" [ngStyle]="{'width':Width}">
    <button (click)="openDropdown($event)" class="dropdownbtn"> 
        <span [ngClass]="{'icon-down': IsDropDownOpen, 'icon-up':!IsDropDownOpen}"></span>
    </button>
    <div id="myDropdown" (scroll)="scrollHandler($event)" tabindex="1" (focusout)="onBlur($event)" 
        class="dropdown-content" 
        [ngStyle]="{'minWidth':DropDownContentWidth, 'visibility':IsDropDownOpen ? 'visible': 'collapse' }">

      <ng-content class="option-content" select="optionTemplate">

      </ng-content>
    </div>
  </div>
