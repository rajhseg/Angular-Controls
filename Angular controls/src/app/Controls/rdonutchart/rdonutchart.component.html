

<div [id]="Id" style="position: relative;" [ngStyle]="{ 'width': ChartWidth+'px', 'height': (ChartWidth + DataListHeight) +'px'}">
    <canvas style="position: absolute;" #procan width="{{ChartWidth}}" height="{{ChartWidth}}" 
        class="canvasCenter">

    </canvas>    
    <div *ngIf="IsRendered"  style="position: relative;" [ngStyle]="{'bottom':-ChartWidth+'px', 'height': DataListHeight+'px'}">
        <div class="dataContainer">
            <div class="data" *ngFor="let itm of this.Items">
                <div class="indicator" [ngStyle]="{'backgroundColor': itm.BackgroundColor}">                    
                </div>
                <span class="title" [ngStyle]="{'width': calculateTitleWidth()+'px'}">{{itm.Title}}</span>
                <span class="title" [ngStyle]="{'width': calculateValueWidth()+'px'}">({{itm.Value}})</span>
            </div>
        </div>        
    </div>
</div>
